<img src="../../../assets/auth/border.svg" />        
<div class="container">
    <img src="../../../assets/auth/circle.svg" style="padding-top: 1.7rem;padding-bottom: 1.7rem;" />
        <div class="card " style="width: 18rem;">
            <div class="card-body">
                <form [formGroup]="signForm" (ngSubmit)="getData()">
                    <div class="form-group mb-2">
                      <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group mb-2">
                      <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group mb-2">
                        <input type="password" class="form-control" formControlName="confirm" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-primary" >Signup</button>
                </form>
            </div>
        </div>
    
    <img src="../../../assets/auth/title.png" class="title-image"/>
    <div class="d-flex align-items-end flex-column mb-3">
        <div>
            <img src="../../../assets/auth/google.svg" class="goggle p-2"/>
            <img src="../../../assets/auth/facebook.svg" />
        </div>
        <div>
            <!-- <hr>or<hr> -->
            <img src="../../../assets/auth/or.svg" />
        </div>
        <div class="card-text  mt-3">
            Already Have An Account.!<span><a routerLink="/login">Login</a></span>
        </div>
    </div>
</div>
<img src="../../../assets/auth/border.svg"/>
