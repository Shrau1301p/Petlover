<div class="card profile-form">
  <h1 class="card-title">Profile First!</h1>
  <p class="card-subtitle">Create Your Profile & Dive into the Fun!</p>
  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Create Profile
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Profile</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="profileForm" (ngSubmit)="addProfile()">
          <div class="form-group mb-2">
            <input
              type="date"
              class="form-control"
              formControlName="dob"
              placeholder="First cry"
            />
          </div>
          <div class="form-group mb-2">
            <input
              type="text"
              class="form-control"
              formControlName="describtion"
              placeholder="Enter Describtion"
            />
          </div>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <!-- <div class="modal-footer">
          </div> -->
    </div>
  </div>
</div>
